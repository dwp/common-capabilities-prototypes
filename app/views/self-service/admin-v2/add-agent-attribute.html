{% extends "layout.html" %}

{% block pageTitle %}
Content page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <a href="add-agent-attributes.html" class="govuk-back-link">Back</a>
    <h1 class="govuk-heading-xl">
      Add agent attribute
    </h1>
    <div class="govuk-inset-text">
      Attributes are used to match tasks to agents. For example, agent roles or location or grade.
    </div>
    <form class="form" method="get" action="add-agent-attribute-value">
      <fieldset class="govuk-fieldset" data-required="" data-error="Cannot be blank">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-!-font-weight-bold" for="attribute-name">
            Attribute name
          </label>
          <select class="govuk-select" id="attribute-name" name="attribute-name">
            <option disabled selected value>-- Select an option --</option>
            <option value="Location">location</option>
            <option value="Role">role</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="govuk-button" data-module="govuk-button">Continue</button>
    </form>
  </div>
</div>

{% endblock %}
