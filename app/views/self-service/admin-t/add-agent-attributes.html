{% extends "layout.html" %}

{% block pageTitle %}
Content page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <a href="add-agent-organisation-units.html" class="govuk-back-link">Back</a>

    <h1 class="govuk-heading-xl">
      Agent attributes list
    </h1>

    <table class="govuk-table">
      <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Name</th>
        <th scope="col" class="govuk-table__header">Values</th>
        <th scope="col" class="govuk-table__header">Actions</th>
      </tr>
      </thead>
      <tbody class="govuk-table__body">
      <tr class="govuk-table__row">
        <td class="govuk-table__cell">Location</td>
        <td class="govuk-table__cell">Newcastle</td>
        <td class="govuk-table__cell">
          <a href="edit-attribute.html">Edit</a>
          <a href="remove-attribute.html">Remove</a>
        </td>
      </tr>
      <tr class="govuk-table__row">
        <td class="govuk-table__cell">Role</td>
        <td class="govuk-table__cell">Decision maker</td>
        <td class="govuk-table__cell">
          <a href="edit-attribute.html">Edit</a>
          <a href="remove-attribute.html">Remove</a>
        </td>
      </tr>
      </tbody>
    </table>
    <p><a href="add-agent-attribute.html">Add agent attribute</a></p>
    <form method="GET" action="add-agent-confirmation">
      <button type="submit" class="govuk-button" data-module="govuk-button">Continue</button>
    </form>
  </div>

</div>

{% endblock %}
