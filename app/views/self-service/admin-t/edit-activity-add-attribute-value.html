{% extends "layout.html" %}

{% block pageTitle %}
Content page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <a href="edit-activity-add-attribute.html" class="govuk-back-link">Back</a>
    <h1 class="govuk-heading-xl">
      Edit activity add attribute value
    </h1>
    <form class="form" method="get" action="edit-activity-attributes">
      <fieldset class="govuk-fieldset" data-required="" data-error="Cannot be blank">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-!-font-weight-bold" for="attribute-name">
            Attribute value
          </label>
          <select class="govuk-select" id="attribute-name" name="attribute-name">
            <option disabled selected value>-- Select an option --</option>
            <option value="ni">Northern Ireland</option>
            <option value="eng">England</option>
          </select>
        </div>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
            <legend class="govuk-fieldset__legend govuk-!-font-weight-bold">
              Mandatory or Optional
            </legend>
            <div id="changed-name-hint" class="govuk-hint">
              An attribute can be mandatory for task matching or optional.
            </div>
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="priority-1" name="mandatory" type="radio" value="mandatory">
                <label class="govuk-label govuk-radios__label" for="priority-1">
                  Mandatory
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="priority-2" name="mandatory" type="radio" value="2">
                <label class="govuk-label govuk-radios__label" for="priority-2">
                  Optional
                </label>
              </div>
            </div>

          </fieldset>
        </div>

      </fieldset>
      <button type="submit" class="govuk-button" data-module="govuk-button">Continue</button>
    </form>
  </div>
</div>

{% endblock %}
